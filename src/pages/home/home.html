<ion-header>
  <ion-navbar text-center>
    <ion-title>
      Court Counter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Team A</h3>
        <h2>{{scoreA}}</h2>
        <br>
        <button class="btnA" ion-button color="orange" (click)="TeamAadd(3)">+3 POINTS</button>
        <button class="btnA" ion-button color="orange" (click)="TeamAadd(2)">+2 POINTS</button>
        <button class="btnA" ion-button color="orange" (click)="TeamAadd(1)">FREE THROW</button>
      </ion-col>
      <ion-col style="border-left: 2px solid lightgray">
        <h3>Team B</h3>
        <h2>{{scoreB}}</h2>
        <br>
        <button class="btnB" ion-button color="orange" (click)="TeamBadd(3)">+3 POINTS</button>
        <button class="btnB" ion-button color="orange" (click)="TeamBadd(2)">+2 POINTS</button>
        <button class="btnB" ion-button color="orange" (click)="TeamBadd(1)">FREE THROW</button>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <br> 
    <ion-footer>
      <button color="orange" class="btn" ion-button (click)="reset()">RESET</button>
    </ion-footer>
   

  </ion-grid>
</ion-content>
